<!DOCTYPE html>
<html>
  <head>
    <title>Rounded Corner Search</title>
    <style>
      .search-bar {
        border: solid;
        border-width: 1px;
        border-color: gray;
        border-radius: 7px;
        padding-left: 15px;
        padding-top: 15px;
        padding-bottom: 15px;
        font-size: 20px;
      }
    </style>
  </head>

  <body>
    <input class="search-bar" type="text" placeholder="Search">
  </body>
</html>
