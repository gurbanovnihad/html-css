<!DOCTYPE html>
<html>
  <head>
    <title>Google Search Bar</title>
    <style>
      .search-bar {
        border: none;
        width: 400px;
        height: 30px;
        border-radius: 30px;
        padding-left: 15px;
        box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.2);
      }

      .search-bar:focus {
        outline: none;
      }
    </style>
  </head>

  <body>
    <input class="search-bar" type="text" placeholder="Search Google or type a URL">
  </body>
</html>
