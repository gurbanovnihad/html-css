<!DOCTYPE html>
<html>
  <head>
    <title>Tweet Share</title>
    <link rel="stylesheet" href="13g.css">
  </head>
  <body>
    <div class="tweet">
      <div class="profile-photo-container">
        <img class="profile-photo" src="images/Girl_fight.jpg">
      </div>
      <div class="tweet-content">
        <div class="tweet-header">
          <div class="name">supersimpe.dev </div>
          <div class="user-name">@SuperSimpleDev</div>
        </div>
        <div class="tweet-text">
          What is backend web development? A complete overview. New video is up!
        </div>
        <div class="link-preview">
          <div class="thumbnail"></div>
          <div class="preview-content">
            <div class="link">youtube.com</div>
            <div>
              Backend web development - a complete overview (2021)
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
