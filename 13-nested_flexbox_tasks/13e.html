<!DOCTYPE html>
<html>
  <head>
    <title>Gmail IOS E-Mails</title>
    <link rel="stylesheet" href="13e.css">
  </head>
  <body>
    <div class="container">
      <div class="heading">ALL INBOXES</div>
      <div class="flexbox">
        <div class="user-photo-container">
          <img class="user-photo" src="images/Girl_fight.jpg">
        </div>
        <div class="email-content">
          <div class="email-header">
            <div class="sender">Chewy Promotions</div>
            <div class="send-time">4:58 PM</div>
          </div>
          <div class="subject">Biggest sales of the year!</div>
          <div class="message">Hey there! We're writing to tell you about our...</div>
        </div>
      </div>

      <div class="flexbox">
        <div class="user-photo-container">
          <img class="user-photo" src="images/Girl_fight2.jpg">
        </div>
        <div class="email-content">
          <div class="email-header">
            <div class="sender">Best Buy</div>
            <div class="send-time">12:32 PM</div>
          </div>
          <div class="subject">Your Best Buy eReceipt</div>
          <div class="message">Thank you for shoppint at Best Buy, here is...</div>
        </div>
      </div>
      
      <div class="flexbox">
        <div class="user-photo-container">
          <img class="user-photo" src="images/Girl_fight3.jpg">
        </div>
        <div class="email-content">
          <div class="email-header">
            <div class="sender">Netflix</div>
            <div class="send-time">9:00 AM</div>
          </div>
          <div class="subject">Here's what's coming soon to Netflix</div>
          <div class="message">Brand new movies and shows, old favorites...</div>
        </div>
      </div>
    </div>
  </body>
</html>
